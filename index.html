<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>MIT Accessibility Map</title>
        

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="prototype.css">

        
        

    </head>

    <body>

        <div class="header">

            <form method="GET" id = "searchBar">

                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Room/Building number" id="txtSearch" name="search-text" />

                  <div class="input-group-btn">
                    <button class="btn btn-primary" type="submit" onclick="searchMap(this.form);return false;">
                      <span class="glyphicon glyphicon-search"></span>
                    </button>
                  </div>

                </div>

            </form>

            <div id = "filters">
                <div class="dropdown">

                  <button onclick="toggleFilters()" class="dropbtn" id = "dropdown_button">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                    Filters
                  </button>

                  <div id="myDropdown" class="dropdown-content">
                    <label> <a> <input type="checkbox" id = "elevators" checked> &nbsp;Elevators </a> </label>
                    <label> <a> <input type="checkbox" id = "ramps"> &nbsp;Ramps </a> </label>
                    <label> <a> <input type="checkbox" id = "sliding_doors"> &nbsp;Sliding Doors </a> </label>
                    <label> <a> <input type="checkbox" id = "high_traffic"> &nbsp;High Traffic </a> </label>
                  </div>
                </div>

            </div>

        </div>

        <div id = "map_container" class = "map_container">

          <div id = "image_holder">
            <div id = "map_image">
            </div>
          </div>

          <div class = "magnify_buttons">
            <button class = "magnify" id = "plus"> <i class="fa fa-search-plus"></i> </button>
            <button class = "magnify" id = "minus"> <i class="fa fa-search-minus"></i> </button>
          </div>


        </div>

        <script src="prototype.js"></script>
        <script src="util.js"></script>    
    </body>

</html>
